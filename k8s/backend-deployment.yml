apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: goal-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: goalapp-backend
          image: vishnuvardhan225/goalapp-backend:latest
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_URI
              value: "mongodb://root:password@mongodb:27017/goalapp?authSource=admin"
